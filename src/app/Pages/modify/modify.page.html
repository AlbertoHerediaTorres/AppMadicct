<ion-header>
    <ion-toolbar class="styleToolBar">
        <img src="assets/img/img6.jpg" class="imgToolBar" style="margin-left: 25px;" />

        <ion-button class="btnCeleste btnDer" mat-icon-button matSuffix width="50%" (click)="volver()">
            <ion-icon class="centrar" name="arrow-back-outline"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content class="bg-class">
    <ion-row class="margenTop20">
        <ion-card class="animated fadeIn cardLogeo">
            <ion-card-content>
                <ion-card-title>Datos personales</ion-card-title>
                <ion-label class="colorBlack btnIzq">Nombre: </ion-label>
                <ion-label class="colorGray">{{nombre}}</ion-label>
                <br>

                <ion-label class="colorBlack btnIzq">Cantidad: </ion-label>
                <ion-label class="colorGray">{{dinero}}</ion-label>
                <br>

                <ion-button class="btnCeleste btnPass" mat-icon-button matSuffix (click)="editarDatos()">
                    <ion-icon name="create-outline" class="centrar"></ion-icon>
                </ion-button>

            </ion-card-content>
        </ion-card>
    </ion-row>

    <ion-row class="margenTop20" [hidden]="this.editable">
        <ion-card class="animated fadeIn cardLogeo">
            <ion-card-content>
                <ion-card-title>Editar datos</ion-card-title>
                <form [formGroup]="form" class="margenTop10">
                    <ion-label class="colorBlack btnIzq">Cantidad: </ion-label><br>
                    <ion-input class="styleInput centrar" formControlName="dinero" [value]="this.dinero"></ion-input>
                    <br>

                    <ion-button class="btnCeleste btnPass" mat-icon-button matSuffix (click)="guardarDatos()">
                        <ion-icon name="save-outline" class="centrar"></ion-icon>
                    </ion-button>

                </form>
            </ion-card-content>
        </ion-card>
    </ion-row>


</ion-content>
